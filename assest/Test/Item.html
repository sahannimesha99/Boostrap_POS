        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #0eff48!important;">
            <a class="navbar-brand" href="#">POS SYSTEM </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                    </li>

                    </li>

                </ul>

    <div style="text-align: center"><h1 >Item Form</h1></div>

    <form>
        <div class="form-group">
            <label for="itemcode">Item Code</label>
            <input type="text" class="form-control" id="itemcode" placeholder="Input item code">
        </div>
        <div class="form-group">
            <label for="itemname">Item Name</label>
            <input type="text" class="form-control" id="itemname" placeholder="input name">
        </div>
        <div class="form-group">
            <label for="buyprice"> Buying Price</label>
            <input type="text" class="form-control" id="buyprice" placeholder="Input buying price">
        </div>
        <div class="form-group">
            <label for="sellprice">Unit Price</label>
            <input type="text" class="form-control" id="sellprice" placeholder=" input selling price">
        </div>
        <div class="form-group">
            <label for="qty"> QTY</label>
            <input type="text" class="form-control" id="qty" placeholder="input qty">
        </div>
<br>
        <button type="button" class="btn btn-success" id="btnAdd">ADD</button>
        <button type="button" class="btn btn-danger" id="btnClear">CLEAR</button>
    </form>
    <br>
    <br>
<div id="A">
    <table border="3px" cellpadding="10" cellspacing="5" id="itemtable">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Item Code</th>
            <th scope="col">Item Name</th>
            <th scope="col">Buting Price</th>
            <th scope="col">Selling price</th>
            <th scope="col">QTY</th>
        </tr>
        </thead>
        <tbody id="itemtbbody">

        </tbody>
    </table>
    <br>
    <button type="button" class="btn btn-dark" id="btnUpdate">UPDATE</button>
    <button type="button" class="btn btn-danger" id="btnRemove">REMOVE</button>
</div>
</section>

<script src="../Jquery/jquery-3.5.1.min.js"></script>
<script>

    let count = 1;
    let row;

    $('#btnAdd').on('click', function () {
        $('#itemtbbody tr').off('click');

        var itemCode = $('#itemcode').val();
        var itemName = $('#itemname').val();
        var buyPrice = $('#buyprice').val();
        var sellPrice = $('#sellprice').val();
        var quantity = $('#qty').val();

        $('#itemtbbody').append('<tr><td>' + count++ + '</td><td>' + itemCode + '</td><td>' + itemName + '</td><td>' + buyPrice + '</td><td>' + sellPrice + '</td><td>' + quantity + '</td></tr>');

        clear();
        $('#itemtbbody tr').on('click', function () {
            row = $(this)
        });
        $('#btnRemove').on("click", function () {
            $(row).remove();
        })
    });


    $('#btnClear').on("click", function () {
        clear();
    });

    function clear() {
        $('#itemcode').val('');
        $('#itemname').val('');
        $('#buyprice').val('');
        $('#sellprice').val('');
        $('#qty').val('');
    }


    $('#itemcode').on("keypress", function (e) {
        if (e.code == "Enter") {
            $('#itemname').focus();
        }
    });

    $('#itemname').on("keypress", function (e) {
        if (e.code == "Enter") {
            $('#buyprice').focus();
        }
    });
    $('#buyprice').on("keypress", function (e) {
        if (e.code == "Enter") {
            $('#sellprice').focus();
        }
    });
    $('#sellprice').on("keypress", function (e) {
        if (e.code == "Enter") {
            $('#qty').focus();
        }
    });
    $('#qty').on("keypress", function (e) {
        if (e.code == "Enter") {
            $('#btnAdd').click();
        }
    });


    $('#btnUpdate').on('click', function () {
        $('#itemtbbody tr').off('click');

        var itemCode = $('#itemcode').val();
        var itemName = $('#itemname').val();
        var buyPrice = $('#buyprice').val();
        var sellPrice = $('#sellprice').val();
        var quantity = $('#qty').val();

        $('#itemtbbody tr').each(function () {
            if (itemCode == $($(this).children().get(1)).text()) {
                $($(this).children().get(2)).text(itemName);
                $($(this).children().get(3)).text(buyPrice);
                $($(this).children().get(4)).text(sellPrice)
                $($(this).children().get(5)).text(quantity)
            }
            alert("Item not Found")

        })

    });


</script>

</body>
</html>
